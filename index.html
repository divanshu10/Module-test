<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- ------------css for form-------------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">

        <form class="row g-3 form-registration" id="form-registration">
            <h1 style="text-align: center;" class="display-3">Registration Form</h1>
            <div class="col-md-6">
                <!-- first Name -->
                <label for="first-name" class="form-label">First name</label>
                <input type="text" class="form-control" id="first-name" onkeyup="validate()" required
                    autocomplete="off">
                <div class="valid-feedback" id="first-name-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="first-name-invalid">
                    Please enter valid first name.
                </div>
            </div>
            <!-- last Name -->
            <div class="col-md-6">
                <label for="last-name" class="form-label">Last name</label>
                <input type="text" class="form-control" id="last-name" onkeyup="validate()" required autocomplete="off">
                <div class="valid-feedback" id="last-name-valid">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="last-name-invalid">
                    Please enter valid last name.
                </div>
            </div>
            <!-- email -->
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="email" onkeyup="validate()"
                        aria-describedby="inputGroupPrepend" required autocomplete="off">
                    <div class="valid-feedback" id="valid-email">
                        Looks good!
                    </div>
                    <div class="invalid-feedback" id="invalid-email">
                        Please enter valid email.
                    </div>
                </div>
            </div>
            <!-- mobile num -->
            <div class="col-md-6">
                <label for="city" class="form-label">Mobile No.</label>
                <input type="text" class="form-control" id="mobile" onkeyup="validate()" required autocomplete="off">
                <div class="valid-feedback" id="valid-number">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="invalid-number">
                    Please provide a valid mobile number.
                </div>
            </div>
            <!-- gender -->
            <div class="col-12" style="text-align: center;">
                <label for="gender" class="form-label mt-1">Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="option1"
                        onchange="validate()">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="option2"
                        onchange="validate()">
                    <label class="form-check-label" for="inlineRadio1">Female</label>

                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="others" value="option3"
                        onchange="validate()">
                    <label class="form-check-label" for="inlineRadio1">Others</label>
                </div>
                <div class="valid-feedback" id="valid-gender">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="invalid-gender">
                    Please provide a valid gender.
                </div>
            </div>
            <!-- country -->
            <div class="col-12" style="text-align: center;">
                <label for="Country" class="form-label">Country</label>
                <select class="form-select" id="country" required autocomplete="off" onchange="validate()">
                    <option selected value="none">Choose...</option>
                    <option>India</option>
                    <option>USA</option>

                </select>
                <div class="valid-feedback" id="valid-country">
                    Looks good!
                </div>
                <div class="invalid-feedback" id="invalid-country">
                    Please select a valid state.
                </div>
            </div>
            <div class="col-12" style="text-align: center;">
                <button class="btn btn-dark" type="button" onclick="validate(true)">Submit form</button>
            </div>
        </form>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>

</html>
